<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="index.css">
    <title>Sliding-Numbers</title>
  </head>
  <body>
    <div id="container">
      <h1>Sliding-Numbers</h1>
      <div>
        <button>Shuffle</button>
      </div>
      <div id="board">
        <div class="space"><div class='tile' id="1">1</div></div>
        <div class="space"><div class='tile' id="2">2</div></div>
        <div class="space"><div class='tile' id="3">3</div></div>
        <div class="space"><div class='tile' id="4">4</div></div>
        <div class="space"><div class='tile' id="5">5</div></div>
        <div class="space"><div class='tile' id="6">6</div></div>
        <div class="space"><div class='tile' id="7">7</div></div>
        <div class="space"><div class='tile' id="8">8</div></div>
        <div class="space"></div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
